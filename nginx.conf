user  nginx;

worker_processes  1;

error_log  /var/log/nginx/error.log warn;

pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include                 /etc/nginx/mime.types;
  default_type            application/octet-stream;
  log_format              main  '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';
  access_log              /var/log/nginx/access.log  main;
  sendfile                on;
  keepalive_timeout       65;

  ssl_session_cache       shared:SSL:10m;
  ssl_session_timeout     10m;

  map $sent_http_content_type $expires {
    default               max;
    text/html             -1;
  }

  upstream api {
    server backend;
  }

  server {
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    listen              80;
    listen              443 ssl http2;
    server_name         test.recipeit.pl;
    keepalive_timeout   70;

    ssl_certificate /etc/letsencrypt/live/test.recipeit.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.recipeit.pl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    location /api/ {
      proxy_pass http://api/;
    }

    location / {
      root          /app/dist;
      index         index.html;
      expires       $expires;
      gzip_static   on;
      try_files     $uri $uri/ /index.html;
    }

    error_page      500 502 503 504  /50x.html;

    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }

  server {
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    listen              80;
    listen              443 ssl http2;
    server_name         recipeit.pl www.recipeit.pl;
    keepalive_timeout   70;

    ssl_certificate /etc/letsencrypt/live/recipeit.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipeit.pl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    location / {
      root          /app/dist/splash;
      index         index.html;
      expires       $expires;
      gzip_static   on;
      try_files     $uri $uri/ /index.html;
    }
  }
}
